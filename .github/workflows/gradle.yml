name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    # DB 관련 환경 변수와 JWT Secret 설정
    env:
      DB_URL:  ${{ secrets.DB_URL }}
      DB_USERNAME:  ${{ secrets.DB_USERNAME }}
      DB_PASSWORD:  ${{ secrets.DB_PASSWORD }}
      JWT_SECRET_KEY:  ${{ secrets.JWT_SECRET_KEY }}  

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 22
      uses: actions/setup-java@v4
      with:
        java-version: '22'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    #Docker Hub 로그인
    - name:  Log in to Docker Hub
      uses:  docker/login-action@v2
      with:
        username:  ${{ secrets.DOCKER_USERNAME }}
        password:  ${{ secrets.DOCKER_PASSWORD }}

    # Docker 이미지 빌드
    - name: Build the Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/spring-plus:latest .

    # Docker Hub에 이미지 푸시
    - name: Push the Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/spring-plus:latest

    # EC2에서 이미지 Pull, 컨테이너 실행
    - name:  Deploy to AWS EC2
      uses:  appleboy/ssh-action@v1.1.0
      with:
        host:  ${{ secrets.HOST }}
        username:  ubuntu
        key:  ${{ secrets.RSA_KEY }}
        script:  |
          docker pull ${{ secrets.DOCKER_USERNAME }}/spring-plus:latest
          docker stop spring-plus || true
          docker rm spring-plus || true
          docker run --env-file .env -d --name spring-plus -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/spring-plus:latest


    # NOTE: The Gradle Wrapper is the default and recommended way to run Gradle (https://docs.gradle.org/current/userguide/gradle_wrapper.html).
    # If your project does not have the Gradle Wrapper configured, you can use the following configuration to run Gradle with a specified version.
    #
    # - name: Setup Gradle
    #   uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
    #   with:
    #     gradle-version: '8.9'
    #
    # - name: Build with Gradle 8.9
    #   run: gradle build

  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Generates and submits a dependency graph, enabling Dependabot Alerts for all project dependencies.
    # See: https://github.com/gradle/actions/blob/main/dependency-submission/README.md
    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
